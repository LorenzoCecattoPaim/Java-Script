<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var vel= window.document.getElementById('txtvel')
            var res=document.getElementById('res')
            var v = Number(vel.value)
            res.innerHTML= `<p>Sua velocidade atual é de <strong>${v}km/h</strong></p>`
            if (v > 60){
                res.innerHTML +=`<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança!!'
        }
    </script>    
</body>
</html>
